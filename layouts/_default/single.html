{{ define "main" }}
<div class="container">
  <section id="main">
    <h1 id="title">{{ .Title }} </h1>
    <h3 id="date">{{.PublishDate.Format "2. 1. 2006"}} / {{ .ReadingTime }} minut čtení </h3>
    <div>
      <article id="content">
        {{ .Content }}
      </article>
      <div class="timeline">
        <div class="wrapper">
          <h1> {{ .Title }} - harmonogram </h1>
          <ul class="sessions">
            {{ range .Params.navstevy }}
            <li>
              <a class="time" href="#{{.head}}">{{.date}} - {{.place}}</a>
              <p>{{.desc}}</p>
            </li>
            {{end}}
          </ul>
        </div>
      </div>
    </div>


  </section>
</div>

<filler>&nbsp;</filler>
{{ end }}
