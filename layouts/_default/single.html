{{ define "main" }}
<div class="container">
  <section id="main">
    <h1 id="title">{{ .Title }} </h1>
    <h3 id="date">{{.PublishDate.Format "2.01.2006"}} / {{ .ReadingTime }} minut čtení </h3>
    <div>
      <article id="content">
        {{ .Content }}
      </article>
    </div>
  </section>
</div>

<filler>&nbsp;</filler>
{{ end }}
